<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
</head>
<body>
    <h1>Loan Approval Prediction</h1>
    <form action="/predict" method="POST">
        <label>Gender:</label>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label>Married:</label>
        <select name="married">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label>Dependents:</label>
        <input type="number" name="dependents"><br><br>

        <label>Education:</label>
        <select name="education">
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select><br><br>

        <label>Self Employed:</label>
        <select name="self_employed">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label>Applicant Income:</label>
        <input type="number" name="applicant_income"><br><br>

        <label>Coapplicant Income:</label>
        <input  type="number" name="coapplicant_income"><br><br>

        <label>Loan Amount:</label>
        <input type="number" name="loan_amount"><br><br>

        <label>Loan Amount Term:</label>
        <input type="number" name="loan_amount_term"><br><br>

        <label>Credit History:</label>
        <select name="credit_history">
            <option value="1">1</option>
            <option value="0">0</option>
        </select><br><br>

        <label>Property Area:</label>
        <select name="property_area">
            <option value="Rural">Rural</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Urban">Urban</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
